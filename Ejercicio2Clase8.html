<!DOCTYPE html>
<html>
<head>

	<script type="text/javascript">
		
		function validar(){

			}

			}

			if(men != ""){

				alert(men);

				if(contra == repetir){

					alert("Bienvenido");

					alert("Las contrasenias no coinciden!");

		}

	</script>
