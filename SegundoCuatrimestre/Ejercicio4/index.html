<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Definir en la hoja de estilo estas dos clases: 
        .subrayado {color:#00aa00;
            text-decoration:underline;}
        .tachado {color:#00aa00;
            text-decoration:line-through;}
        Luego, en la página HTML, definir un título con nivel h1(subrayar todo el título). 
        Luego un párrafo que tenga algunas palabras subrayadas y otras tachadas 
        (utilizar un elemento span para asignar estilos a una palabra). -->

        <h1 class="subrayado">Esto es un titulo</h1>
        <p>Lorem ipsum, dolor <span class="subrayado">sit amet consectetur adipisicing elit.</span>Ab impedit hic quibusdam fuga nulla iusto, 
         facilis dicta aperiam corporis <span class="tachado"> iste debitis sint quos est! Hic nobis iusto magnam </span>  cupiditate eum.</p>

</body>
</html>
