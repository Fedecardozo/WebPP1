<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidad 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-light">
    <div class="container">

        <form action="">
            <div class="form-group">
                <label for="nombre">Nombre de pila</label>
                <input type="text">
                <label for="apellido">Apellido</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label for="usuario">Nombre de usuario</label>
                <input type="text" placeholder="Nombre de usuario">
            </div>
            <div class="form-group">
                <label for="correo">Correo electrónico</label>
                <small id="opcional" class="form-text text-muted">(Opcional)</small>
                <input type="text" placeholder="you@example.com" aria-describedby="opcional">
            </div>
            <div class="form-group">
                <label for="">Habla a</label>
                <input type="text" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="direccion">Direccion 2</label>
                <input type="text" placeholder="Apartamento o suite">
            </div>
            <div class="form-inline">
                <label for="pais">Pais</label>
                <select name="pais" id="pais">
                    <option value="Argentina">Argentina</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Paraguay">Paraguay</option>
                </select>
                <label for="estado">Estado</label>
                <select name="estado" id="estado">
                    <option value="BsAs">Buenos Aires</option>
                    <option value="pampa">La Pampa</option>
                    <option value="cordoba">Cordoba</option>
                </select>
                <label for="CP">Codigo Postal</label>
                <input type="number">
            </div>
            <div class="checkbox-group">

                <input type="checkbox" name="uno" id="uno">
                <p>La dirección de envío es la misma que mi diricción de facturación</p>
                <input type="checkbox" name="dos" id="dos">
                <p>Guarde esta información para la proxima vez</p>
            
            </div>

        </form>
        
    
    
    </div>
    
</body>
</html>
