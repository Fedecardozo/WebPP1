<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidad 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-3" style="width: 50%;">

        <!-- A todo el formulario le doy bordes y estilos con card y le agrego un paddign nivel 3 a todo -->
        <form action="" class="bg-light card p-3">
            <!-- Declaro en div en fila y los divido con dos div de 6 columnas para que quede uno al lado del otro
            y agrego un margen hacia abajo -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nombre">Nombre de pila</label>
                    <input type="text" id="nombre" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="usuario">Nombre de usuario</label>
                <div class="input-group">
                    <div class="input-group-prepend"><span class="input-group-text">@</span></div>
                    <input type="text" class="form-control" placeholder="Nombre de usuario">
                </div>
            </div>
            <div class="form-group">
                <label for="correo">Correo electrónico</label>
                <small id="opcional" class="text-muted">(Opcional)</small>
                <input type="text" class="form-control" placeholder="you@example.com" aria-describedby="opcional">        
            </div>
            <div class="form-group">
                <label for="">Habla a</label>
                <input type="text" class="form-control" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="direccion">Direccion 2</label>
                <small class="text-muted">(Opcional)</small>
                <input type="text" class="form-control" placeholder="Apartamento o suite">
            </div>
            <div class="row">
                <div class="col-md-5 mb-3">
                    <label for="pais">Pais</label>
                    <select name="pais" id="pais" class="form-control">
                        <option value="">Escoger...</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Paraguay">Paraguay</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="estado">Estado</label>
                    <select name="estado" id="estado" class="form-control">
                        <option value="">Escoger...</option>
                        <option value="BsAs">Buenos Aires</option>
                        <option value="pampa">La Pampa</option>
                        <option value="cordoba">Cordoba</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="CP">Codigo Postal</label>
                    <input type="number" class="form-control">
                </div>
            </div>
            <hr>
            <div class="checkbox">

                <label for="uno">
                    <input type="checkbox" name="uno" id="uno">
                    La dirección de envío es la misma que mi diricción de facturación
                </label>
                <br>
                <label for="dos">
                    <input type="checkbox" name="dos" id="dos">
                    Guarde esta información para la proxima vez
                </label>
            
            </div>
        </form>
        
    
    
    </div>
    
</body>
</html>
