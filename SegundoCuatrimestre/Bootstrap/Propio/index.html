<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos propios en bootstrap</title>
    <!-- Estudio distintos componentes de bootstrap por mi cuenta -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

    <!-- CHECKBOX HECHO POR MI -->

    <h3>Mio</h3>
    <div class="checkbox">

        <label for="uno">
            <input type="checkbox" name="uno" id="uno">
            La dirección de envío es la misma que mi diricción de facturación
        </label>
        <br>
        <label for="dos">
            <input type="checkbox" name="dos" id="dos">
            Guarde esta información para la proxima vez
        </label>
    
    </div>

    <!-- CHECKBOX HECHO POR bootstrap -->
    <h3>Bootstrap</h3>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Default checkbox
        </label>
      </div>
      <hr>
      <!-- FORMULARIO -->
      <h3>Formulario</h3>
      <form>
        <div class="form-row">
          <div class="col">
            <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name">
          </div>
        </div>
      </form>
      <hr>
      <!-- FORMULARIO -->
      <h3>Formulario mio</h3>
      <form class="align-text-center bg-succes">
        <div class="form-block " style="height: 200px;">
          <div class="col-md-3">
              <label for="">Nombre</label>
            <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col-md-3">
              <label for="">Apellido</label>
            <input type="text" class="form-control" placeholder="Last name">
          </div>
        </div>
      </form>
</body>
