<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>

    <!-- Crear un formulario que solicite el ingreso del nombre de una persona y su edad. 
        Cuando se ingrese la información, cambie el borde de los input a rojo si están vacios y 
        si la edad es menor a 18, cambie el borde a amarillo. -->

        <div class="boton-centrado">

            <button id="abrir" onclick="abrir()">Abrir</button>

        </div>

        <div class="container-abierto">

            <div class="formulario"  hidden="true" action="" id="formulario">
    
                <div class="cont-name">
                    <label for="nombre">Nombre:</label><br>
                    <input type="text" class="sinError" id="nombre" placeholder="Ingrese su nombre">
                </div>
                <div class="cont-edad">
                    <label for="edad">Edad:</label><br>
                    <input type="number" class="sinError" id="edad" placeholder="Ingrese su edad">
                </div>
                <input type="button" value="Guardar" class="boton" onclick="btnGuardar()">
    
            </div>
            
        </div>

</body>
</html>
